{% extends 'base.html' %}

{% block head %}
    <title>Welcome to [Project Name]</title>
    <style>
        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .landing-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .landing-container a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #5A7A6F;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .landing-container a:hover {
            background-color: #4F6D62;
        }
    </style>
{% endblock %}

{% block body %}
<div class="landing-container">
    <h1>Select Login Type</h1>
    <a href="{{ url_for('user_views.login_user') }}">User Login</a>
    <a href="{{ url_for('employer_views.login_employer') }}">Employer Login</a>
    <a href="{{ url_for('admin_views.login_admin') }}">Admin Login</a>
</div>
{% endblock %}
