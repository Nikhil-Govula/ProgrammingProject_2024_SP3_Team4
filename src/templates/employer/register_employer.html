<!-- templates/register_employer.html -->
{% extends 'base.html' %}

{% block title %}
    Employer Registration | JobTrunk
{% endblock %}

{% block body %}
    <div class="registration-container-registration">
        <div class="form-container-registration" style="min-width: 450px">
            <div class="register-card-registration">
                <div class="form">
                    <h1>Employer Registration</h1>
                    <a>Are you looking for jobs?</a>
                    <br>
                    <a href="{{ url_for('user_views.login_user') }}">Login as a user</a>
                    <br>
                    <br>
                </div>
                <form action="{{ url_for('employer_views.login_employer') }}" method="POST">
                    <div class="form-group-registration">
                        <input type="text" name="company_name" placeholder="Company name" required>
                    </div>
                    <div class="form-group-registration">
                        <input type="text" name="contact_person" placeholder="Contact person" required>
                    </div>
                    <div class="form-group-registration">
                        <input type="email" name="email" placeholder="Email address" required>
                    </div>
                    <div class="form-group-registration">
                        <input type="text" name="phone_number" placeholder="Phone number" required>
                    </div>
                    <div class="form-group-registration">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group-registration">
                        <input type="password" name="confirm_password" placeholder="Confirm password" required>
                    </div>

                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}

                    <button type="submit" class="register-button-registration">Register</button>
                </form>
                <div class="footer-links">
                    <p>Already have an account? <a href="{{ url_for('employer_views.login_employer') }}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
