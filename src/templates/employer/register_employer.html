<!-- templates/register_employer.html -->
{% extends 'base.html' %}

{% block title %}
Employer Registration | JobTrunk
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <div class="user-registration">
        <div class="registration-container">
            <div class="form-container">
                <div class="register-card">
                    <div class="form-group">
                        <h1>Employer Registration</h1>
                        <a href="{{ url_for('user_views.login_user') }}">Login as an employee?</a>
                    </div>
                    <form action="{{ url_for('employer_views.register_employer') }}" method="POST">
                        <div class="form-group split">
                            <input type="text" name="first_name" placeholder="First name" required>
                            <input type="text" name="last_name" placeholder="Last name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone_number" placeholder="Phone number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm_password" placeholder="Confirm password" required>
                        </div>

                        {% if error %}
                            <p style="color: red;">{{ error }}</p>
                        {% endif %}

                        <button type="submit" class="register-button">Register</button>
                    </form>
                    <div class="footer-links">
                        <hr>
                        <p>Already have an account? <a href="{{ url_for('employer_views.login_employer') }}">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
