{% extends "base.html" %}

{% block head %}
    <title>Audit Logs</title>
{% endblock %}

{% block body %}
<div class="container">
    <h2>Audit Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Admin ID</th>
                <th>Action</th>
                <th>Target User ID</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.admin_id }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.target_user_id }}</td>
                    <td>{{ log.details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
