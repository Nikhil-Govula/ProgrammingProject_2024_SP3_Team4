<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
    {% block head %}
    {% endblock %}
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #85a98c;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 60px;
    }

    .login-container {
        background-color: #FFFFFF;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #4A4A4A;
    }

    .login-container input[type="email"],
    .login-container input[type="password"],
    .login-container input[type="text"],
    .login-container input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #CCCCCC;
        border-radius: 5px;
    }

    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #5A7A6F;
        border: none;
        border-radius: 5px;
        color: #FFFFFF;
        font-size: 16px;
        cursor: pointer;
    }

    .login-container button:hover {
        background-color: #4F6D62;
    }

    .login-container a {
        color: #007BFF;
        text-decoration: none;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    .footer {
        background-color: #FFFFFF;
        color: #000000;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
    }
</style>

<body>
    <div id="nav">
        <ul>
            <li><a href="/Index">Index</a></li>
            <li><a href="/Jobs">Jobs</a></li>
            <li><a href="/Profile">Profile</a></li>
            <li style="float:right"><a href="/test">TEST</a></li>
        </ul>
    </div>

    <div class="content">
        {% block body %}
        {% endblock %}
    </div>

    {% block footer %}
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved. |
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms & Conditions</a> |
            <a href="#">About [Project Name]</a>
        </p>
    </div>
    {% endblock %}
</body>

</html>
