<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
    {% block head %} {% endblock %}
</head>

<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #7B9A87;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4A4A4A;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5A7A6F;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #4F6D62;
        }
        .login-container a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #4A4A4A;
        }
</style>

<body>
    <div id="nav">
        <ul>
            <li><a href="/Index">Index</a></li>
            <li><a href="/Jobs">Jobs</a></li>
            <li><a href="/Profile">Profile</a></li>
            <li style="float:right"><a href="/test">TEST</a></li>
        </ul>
    </div>

    <div style="padding-top: 60px;"> <!-- Add padding to avoid overlap with fixed navbar -->
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
