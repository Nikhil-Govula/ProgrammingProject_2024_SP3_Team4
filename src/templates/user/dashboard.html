{% extends 'base.html' %}

{% block head %}
    <title>User Dashboard</title>
{% endblock %}

{% block body %}
<div class="dashboard-container">
    <h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
    <p>Email: {{ user.email }}</p>

    <div class="dashboard-links">
        <a href="{{ url_for('user_views.view_all_jobs') }}">View All Jobs</a>
        <a href="{{ url_for('user_views.logout') }}">Logout</a>
    </div>
</div>
{% endblock %}
