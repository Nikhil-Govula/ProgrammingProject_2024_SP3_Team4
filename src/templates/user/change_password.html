{% extends "base.html" %}

{% block head %}
    <title>Change Password</title>
{#    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">#}
{% endblock %}

{% block body %}
<div class="registration-container">
    <div class="form-container">
        <div class="register-card">
            <h2>Change Password</h2>

            <!-- Success Message -->
            {% if request.args.get('success') %}
                <p style="color: green;">{{ request.args.get('success') }}</p>
            {% endif %}

            <!-- Error Message -->
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <!-- Password Change Form -->
            <form action="{{ url_for('user_views.change_password') }}" method="POST">
                <div class="form-group">
                    <input type="password" name="current_password" placeholder="Current Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="new_password" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="register-button">Change Password</button>
            </form>
            <a href="{{ url_for('user_views.view_profile') }}">Back to Profile</a>
        </div>
    </div>
</div>
{% endblock %}
